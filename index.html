<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/bootstrap.min (4).css">
    <link rel="stylesheet" href="assets/style.css">
    <title>troyslist</title>
</head>

<body class="bg-light">
    <header class="container-fluid bg-primary text-light text-center">
        <div class="row mt-2">
            <div class="col-md-3 col-12 order-2 order-md-1">
                <ul class="nav mt-2">
                    <li class="nav-item">
                        <a class="nav-link pointer" onclick="app.carsController.switchCars()">Cars</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link pointer" onclick="app.jobsController.switchJobs()">Jobs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link pointer" onclick="app.housesController.switchHouses()">Houses</a>
                    </li>
                </ul>
            </div>
            <div class="col-md-5 col-12 order-1 order-md-2">
                <h1>Troyslist</h1>
            </div>
        </div>
    </header>
    <main class="container-fluid">
        <div id="carForm" class="row justify-content-center">
            <div class="col-md-5 col-11 card mt-3 text-center">
                <form onsubmit="app.carsController.addCar(event)">
                    <div class="form-group">
                        <label for="make"></label>
                        <input type="text" name="make" id="make" class="form-control" placeholder="Make.."
                            aria-describedby="helpId">
                        <input type="text" name="model" id="model" class="form-control mt-1" placeholder="Model.."
                            aria-describedby="helpId">
                        <input type="text" name="year" id="year" class="form-control mt-1" placeholder="Year.."
                            aria-describedby="helpId">
                        <input type="number" name="price" id="price" class="form-control mt-1" placeholder="Price.."
                            aria-describedby="helpId">
                        <input type="text" name="description" id="description" class="form-control mt-1"
                            placeholder="Description.." aria-describedby="helpId">
                        <input type="imgUrl" name="imgUrl" id="imgUrl" class="form-control mt-1" placeholder="imgUrl.."
                            aria-describedby="helpId">
                    </div>
                    <button class="btn btn-outline-success mb-2" type="submit">Add Car</button>
                </form>

            </div>
        </div>
        <div id="jobForm" class="row hidden justify-content-center">
            <div class="col-md-5 col-11 card mt-3 text-center">
                <form onsubmit="app.jobsController.addJob(event)">
                    <div class="form-group">
                        <label for=""></label>
                        <input type="text" name="company" id="company" class="form-control" placeholder="Company.."
                            aria-describedby="helpId">
                        <input type="text" name="jobTitle" id="jobTitle" class="form-control mt-1"
                            placeholder="JobTitle.." aria-describedby="helpId">
                        <input type="number" name="hours" id="hours" class="form-control mt-1" placeholder="Hours.."
                            aria-describedby="helpId">
                        <input type="number" name="rate" id="rate" class="form-control mt-1" placeholder="Rate.."
                            aria-describedby="helpId">
                        <input type="text" name="description" id="description" class="form-control mt-1"
                            placeholder="Description.." aria-describedby="helpId">
                    </div>
                    <button class="btn btn-outline-success mb-2" type="submit">Add Job Listing</button>
                </form>

            </div>
        </div>
        <div id="houseForm" class="row hidden justify-content-center">
            <div class="col-md-5 col-11 card mt-3 text-center">
                <form onsubmit="app.housesController.addHouse(event)">
                    <div class="form-group">
                        <label for=""></label>
                        <input type="number" name="bedrooms" id="bedrooms" class="form-control" placeholder="Bedrooms.."
                            aria-describedby="helpId">
                        <input type="number" name="bathrooms" id="bathrooms" class="form-control mt-1"
                            placeholder="Bathrooms.." aria-describedby="helpId">
                        <input type="imgUrl" name="imgUrl" id="imgUrl" class="form-control mt-1" placeholder="imgUrl.."
                            aria-describedby="helpId">
                        <input type="number" name="levels" id="levels" class="form-control mt-1" placeholder="Levels.."
                            aria-describedby="helpId">
                        <input type="text" name="description" id="description" class="form-control mt-1"
                            placeholder="Description.." aria-describedby="helpId">
                        <input type="number" name="year" id="year" class="form-control mt-1" placeholder="Year.."
                            aria-describedby="helpId">
                        <input type="number" name="price" id="price" class="form-control mt-1" placeholder="Price.."
                            aria-describedby="helpId">
                    </div>
                    <button class="btn btn-outline-success mb-2" type="submit">Add House</button>
                </form>

            </div>
        </div>
        <div class="row" id="cars">
        </div>
        <div class="row hidden" id="jobs">
        </div>
        <div class="row hidden" id="houses">

        </div>

    </main>
    <footer class="container-fluid bg-primary text-light mt-2">
        <div class="row text-center">
            <div class="col">
                <p><small>Made by Troy Fuhriman</small></p>
            </div>
        </div>
    </footer>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.js"
        integrity="sha256-bd8XIKzrtyJ1O5Sh3Xp3GiuMIzWC42ZekvrMMD4GxRg=" crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
